<div class="geo-container">
	<div class="geo-item">
		<h2>{{ geolocationData?.name }}</h2>
		<p class="geo-subtitle">Contry: {{ geolocationData?.country }}</p>
		<p class="geo-temperature">Region: {{ geolocationData?.region }}</p>
		<p class="geo-g">Coordinates: {{ geolocationData?.lat }}, {{ geolocationData?.lon }}</p>
		<p class="geo-date">Local Time: {{ geolocationData?.localtime }}</p>
	</div>
</div>
